<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        
        <!-- Header starts here -->
        <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
            <h1 class="display-3">Work Day Scheduler:</h1>
            <p class="lead">a simple calendar app for scheduling throughout your work day</p>
            <p id="today" class="lead"></p>
        </header>
        
        <section class="container-lg px-5">
            <!-- Hour spans start here -->
            <div id="hour8" class="row hour-span">
                <div class="col-2 col-md-1 hour text-center py-3">8AM</div>
                <textarea class="col-8 col-md-10 description" rows="3"></textarea>
                <button class="button saveButton col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>    

            <div id="hour9" class="row hour-span">
                <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
                <textarea class="col-8 col-md-10 description" rows="3"></textarea>
                <button class="button saveButton col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div id="hour10" class="row hour-span">
                <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
                <textarea class="col-8 col-md-10 description" rows="3"></textarea>
                <button class="button saveButton col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div id="hour11" class="row hour-span">
                <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
                <textarea class="col-8 col-md-10 description" rows="3"></textarea>
                <button class="button saveButton col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div id="hour12" class="row hour-span">
                <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
                <textarea class="col-8 col-md-10 description" rows="3"></textarea>
                <button class="button saveButton col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div id="hour13" class="row hour-span">
                <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
                <textarea class="col-8 col-md-10 description" rows="3"></textarea>
                <button class="button saveButton col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div id="hour14" class="row hour-span">
                <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
                <textarea class="col-8 col-md-10 description" rows="3"></textarea>
                <button class="button saveButton col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div id="hour15" class="row hour-span">
                <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
                <textarea class="col-8 col-md-10 description" rows="3"></textarea>
                <button class="button saveButton col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div id="hour16" class="row hour-span">
                <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
                <textarea class="col-8 col-md-10 description" rows="3"></textarea>
                <button class="button saveButton col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>

            <div id="hour17" class="row hour-span">
                <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
                <textarea class="col-8 col-md-10 description" rows="3"></textarea>
                <button class="button saveButton col-2 col-md-1" aria-label="save">
                    <i class="fas fa-save" aria-hidden="true"></i>
                </button>
            </div>
        </section>

        <!-- jQuery, Day.js, & external JS links -->
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>

</html>
